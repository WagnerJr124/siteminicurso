<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>

    <div class="container"> 
    <section class="titulo">
            <figure>
            <img src="logo.png" alt="">
            <figcaption>O Facebook ajuda você a 
                se conectar e compartilhar 
                com as pessoas que 
                fazem parte da sua vida.
            </figcaption>
            </figure>
        </section>

        <div class="conta">
            <section class="login">
                <form action="">
                    <p>
                        <input type="text" placeholder="Email ou Telefone">
                    </p>
                    <p>
                        <input type="password" placeholder="Senha">
                    </p>
                    <p>
                        <button id="btentrar">Entrar</button>
                    </p>
                    <p>
                        <a href="" id="esqueci">Esqueceu a senha?</a>
                    </p>
                    <p>
                        <button id="btcriarconta">Criar nova conta</button>
                    </p>
                </form>
            </section>
            <p><a><b>Criar uma Página</b></a> para uma celebridade, banda ou empresa</p>
        </div>

    </div>
</body>
</html>
